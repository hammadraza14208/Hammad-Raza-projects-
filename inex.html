<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
</div>

<button id="btn">Click Me</button>
<script>
    // Change background of all even number boxes to blue

// Change background of all odd number boxes to green

// If box number is 4, also make its text color white
console.log(document.querySelector(".box").innerText)
let box=document.querySelectorAll(".box")
let btn=document.querySelector('#btn')
btn.addEventListener('click',()=>{
    box.forEach(e=>{
        if(e.innerText% 2==0){
e.style.backgroundColor="blue"
        }
        else if(e.innerText==4){
            e.style.color="white"
        }

else{
    e.style.backgroundColor="green"
}
    })
})
</script>
</body>
</html>
